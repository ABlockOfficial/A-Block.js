image: node:14

stages:
  - install
  - quality
  - lint

# Install
install:dependency:
   stage: install
   script:
      - yarn install
   artifacts:
      name: "artifacts"
      #untracked: true
      expire_in: 30 mins
      paths:
        - node_modules/

# Unit test
test:unit:
   stage: quality
   script:
      -  yarn run test
   dependencies:
      - "install:dependency"

# Linting and Formatting
lint:format:
   stage: lint
   script:
      - yarn run format
